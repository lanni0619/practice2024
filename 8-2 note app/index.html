<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>note app</title>
</head>

<body>
    <div id="app">
        <div id="inputPanel">
            <h1>Online Notebook APP</h1>
            <button @click="newNote()">+New</button><br>
            <textarea ref="textarea" cols="30" rows="10" placeholder="type your notes here..."></textarea>
        </div>
        <div id="outputPanel" v-for="(note,index) in notes">
            <span @click="modifyNote(index)">{{note}}</span>
            <button @click="delNote(index)">X</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
