<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- full calendar CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
  <!-- DateTimePicker jQuery plugin select date and time -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
  <title>Calendar</title>
</head>

<body>
  <div id="app">
    <div ref="calendarApp"></div>
    <!-- 新增活動Modal -->
    <div id="Modal-container" v-show="showModal">
      <div id="Modal-content">
        <input v-model="title" type="text" placeholder="請輸入活動名稱..." />
        <input ref="eventTimeDOM" v-model="eventTimeDOM" id="datetimepicker" type="text" placeholder="請選擇開始時間..." />
        <div>
          <span id="addLeft" @click="addEvent()">新增</span>
          <span id="clsRight" @click="clsModal()">關閉</span>
        </div>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
