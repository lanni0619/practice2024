<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- full calendar CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/web-component@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
    <title>Calendar</title>
  </head>

  <body>
    <div id="app">
      <div id="appCalendar"></div>
      <div id="memModal-container" v-show="showModal">
        <div id="memModal-content">
          <input
            v-model="memName"
            type="text"
            placeholder="請輸入成員名稱..."
          />
          <div>
            <span id="addMemLeft" @click="addEvent()">新增</span>
            <span id="addMemRight" @click="clsModal()">關閉</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
