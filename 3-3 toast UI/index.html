<!-- JavaScript 系列三：練習2 ── toast 吐司元件 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
            <button class="btn" onclick="toastSuccess()">成功訂購商品</button>
            <hr>
            <button class="btn" onclick="toastError()">訂購商品失敗</button>
        <div class="toast1">
            訂購成功！可以查看 Email 確認訂單細節！
        </div>
        <div class="toast2">
            抱歉，訂購失敗！請稍後重新嘗試
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
