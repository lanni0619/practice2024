<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>AJAX</title>
</head>

<body>
    <!-- 按下執行fetch -->
    <button id="load" onclick="load()">Load Products</button>
    <hr>

    <!-- AJAX得到的資料往ul塞 -->
    <ul id="list"></ul>

    <!-- 按下商品detail才會出現的提示面板 -->
    <div class="modal" id="post-modal">
        <div class="lightbox">
            <div>
                <img id="showPhoto" height="200px" width="200px" src="" alt="">
            </div>
            <div>
                <span>title: </span>
                <span id="showName" style="color: darkgray"></span>
                <br>
                <br>
                <span>category: </span>
                <span id="showClass" style="color: darkgray"></span>
                <br>
                <br>
                <span>description: </span>
                <span id="showExplain" style="color: darkgray"></span>
                <br>
                <br>
                <span>Price: </span>
                <span id="showPrice" style="color: darkgray"></span>
            </div>
            <div>
                <button class="btn-close">Close</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
