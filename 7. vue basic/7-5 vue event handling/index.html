<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue for loop</title>
</head>

<body>
    <div>
        <h1>Doogle Keep</h1>
    </div>
    <div id="app">
        <div id="inputPanel">
            <input type="text" v-model="noteTitle" placeholder="title">
            <button @click="addNote()">add</button>
            <br>
            <textarea v-model="noteContent" cols="30" rows="5" placeholder="content"></textarea>
            <label for="bgColor">background color: </label>
            <select v-model="noteColor" id="bgColor">
                <option value="rgb(255,0,0,0.5)">red</option>
                <option value="rgb(0,255,0,0.5)">green</option>
                <option value="rgb(0,0,255,0.5)">blue</option>
            </select>
        </div>
        <hr>
        <div id="outputPanel">
            <div v-for="(note,index) in notes" class="note" :style="{'background-color':note.color}">
                <h3 class="title">
                    {{note.title}}
                </h3>
                <p class="content">
                    {{note.content}}
                </p>
                <button class="close-btn" @click="delNote(index)">X</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
