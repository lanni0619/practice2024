<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>weight tracking</title>
  <!-- 引入 Vue 和 chart.js 的 JavaScript 文件 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- DateTimePicker jQuery plugin select date and time -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>Weight Tracking APP</h1>

    <div id="panel">

      <div id=chartPanel>
        <input ref="inputWeight" type="text" placeholder="請輸入您的體重">
        <input ref="inputDate" type="text" placeholder="請輸入紀錄日期">
        <button @click="submitRecord()">Submit</button>
        <canvas ref="ctx"></canvas>
      </div>

      <div id="dataPanel">
        <div class="record" v-for="(data,index) in record">
          <span class="record-date">日期:{{data.date}}</span>
          <span class="record-weight">體重:{{data.weight}}Kg</span>
          <button class="record-btn" @click="del(index)">x</button>
        </div>
      </div>

    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
